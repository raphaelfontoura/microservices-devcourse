spring.application.name=hr-gateway-api
server.port=8765

eureka.client.service-url.defaultZone=http://${EUREKA_HOST:localhost}:${EUREKA_PORT:8761}/eureka/

spring.cloud.gateway.enabled=true

spring.cloud.gateway.routes[0].id=hr-worker
spring.cloud.gateway.routes[0].predicates[0].name=Path
spring.cloud.gateway.routes[0].predicates[0].args[0]=/workers/**
spring.cloud.gateway.routes[0].uri=lb://hr-worker

spring.cloud.gateway.routes[1].id=hr-payroll
spring.cloud.gateway.routes[1].predicates[0].name=Path
spring.cloud.gateway.routes[1].predicates[0].args[0]=/payments/**
spring.cloud.gateway.routes[1].uri=lb://hr-payroll

